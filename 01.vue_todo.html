<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_TodoList</title>
  </head>
  <body>
    <div id="app">
      <h1>ToDoList</h1>
      <input type="text" />
      <ul>
        <li>Vue js 복습</li>
        <li>Javascript 복습</li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          name: 'maria'
        }
      })
    </script>
  </body>
</html>
