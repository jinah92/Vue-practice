<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_TodoList</title>
  </head>
  <body>
    <div id="app">
      <h1>ToDoList</h1>
      <input type="text" />
      <ul>
        <li v-for="todo in todos" v-if="!todo.isCompleted">
          {{todo.content}}
        </li>
        <!-- <li>Vue js 복습</li>
        <li>Javascript 복습</li> -->
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          name: 'maria',
          todos: [
            { content: 'Vue JS 복습', isCompleted: false },
            { content: 'JS 복습', isCompleted: true },
            { content: '코딩테스트 연습', isCompleted: false },
            { content: '인적성 공부', isCompleted: false }
          ]
        }
      })
    </script>
  </body>
</html>
